<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Artikelverwaltung</title>
</h:head>
<h:body>
  <p><img id="kopf_links" src="logo.jpg" width="250" alt="Logo"/></p>
  <p id="kopf_rechts">
    <h:outputText value="#{anschrift.name}"/>
    <br/>
    <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}"/>
    <br/>
    <h:outputText value="#{anschrift.plz} #{anschrift.ort}"/>
  </p>
  <h1>Artikelverwaltung</h1>
  <h2>Übersicht über alle Artikel</h2>
  <h:dataTable var="artikel" value="#{shop.sortiment}"
               styleClass="artikel" rowClasses="ungerade, gerade"
               columnClasses="nr, , , bild">
    <h:column>
      <f:facet name="header">Nr</f:facet>
      <h:outputText value="#{artikel.nr}"/>
    </h:column>
    <h:column>
      <f:facet name="header">Name</f:facet>
      <h:outputText value="#{artikel.name}"/>
    </h:column>
    <h:column>
      <f:facet name="header">Beschreibung</f:facet>
      <h:outputText value="#{artikel.beschreibung}"/>
    </h:column>
    <h:column>
      <f:facet name="header">Bild</f:facet>
      <h:graphicImage url="#{artikel.bild}"/>
    </h:column>
    <h:column>
      <h:form>
        <h:commandLink action="#{shop.sortiment.remove(artikel)}">
          <img src="x.png"/>
        </h:commandLink>
      </h:form>
    </h:column>
  </h:dataTable>
  <p id="fussnote">Bitte beachten Sie: <br/> Diese Seite ist nur ein Entwurf!</p>
</h:body>
</html>
